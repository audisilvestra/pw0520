<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="newstyle.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>


	<script type="text/javascript">
		var app = angular.module("MyApp", ["ngRoute"]); 
		app.config(function($routeProvider){
			$routeProvider.when('/', {templateUrl:'main.htm'})
			.when('/about', {templateUrl: 'about.htm'})
			.when('/product', {templateUrl: 'about.htm'})
			.when('/contact', {templateUrl: 'about.htm'});
		});
	</script>

</head>
<body>

	<div ng-app = "MyApp" class="containe-fluid">
			<div class="row header">
				<div class="col-12">
				<h1><i class="fas fa-adjust"></i>Title of Web</h1>
				</div>
			</div>


			<div class="row menu">
				<div class="col-12">
					<a href="#/!">Home</a>
					<a href="#/!about">About</a>
					<a href="#/!product">Product</a>
					<a href="#/!contact">Contact</a>
				</div>
			</div>


			<ng-view></ng-view>
		</div>



			
	
			
</body>
</html>
